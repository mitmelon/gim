<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>[$title]</title>
    <link rel="icon" href="[$favicon]" />
    <meta name="description" content="Your number one opensource verification system" />
    <link href="[$root]asset/theme/css/app.min.css" rel="stylesheet"/>
    <link href="[$root]asset/theme/css/app-flags.min.css" rel="stylesheet"/>
    <link href="[$root]asset/theme/css/app-vendors.min.css" rel="stylesheet"/>
    <link href="[$root]asset/theme/css/landing.min.css" rel="stylesheet"/>
    <link href="[$root]asset/plugin/plugin.min.css" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body  class=" border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="empty">
          <div class="empty-img"><img src="[$root]asset/theme/static/illustrations/undraw_quitting_time_dm8t.svg" height="128" alt="">
          </div>
          <p class="empty-title">[$error]</p>
          <p class="empty-subtitle text-secondary">
            [$message]
          </p>
          <div class="empty-action">
            <a href="[$root]index" class="btn btn-primary">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M5 12l6 6" /><path d="M5 12l6 -6" /></svg>
              Take me home
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="[$root]asset/theme/js/app.min.js" defer></script>
    <script src="[$root]asset/plugin/plugin.min.js" defer></script>
    <script src="[$root]asset/script/js/general.min.js" defer></script>
  </body>
</html>
